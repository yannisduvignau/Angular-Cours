<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Connexion</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <div class="form-group mb-3">
              <label for="username">Nom d'utilisateur</label>
              <input id="username" formControlName="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" />
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                Le nom d'utilisateur est requis.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Mot de passe</label>
              <input id="password" type="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Le mot de passe est requis.
              </div>
            </div>

            <div *ngIf="loginError" class="alert alert-danger">
              Identifiants incorrects. Veuillez rÃ©essayer.
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Se connecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
