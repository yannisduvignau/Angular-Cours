
<app-navbar></app-navbar>
<div aria-live="polite" aria-atomic="true">
  <ngb-toast
    *ngIf="showToast"
    [header]="toastHeader"

    (hidden)="onToastHidden()"
  >
      {{ toastMessage }}
      <div class="progress" *ngIf="showProgressBar">
        <div
          class="progress-bar"
          role="progressbar"
          [style.width]="progress + '%'"
          [class.bg-success]="toastHeader === 'SuccÃ¨s'"
          [class.bg-danger]="toastHeader === 'Erreur'"
          aria-valuenow="progress"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
  </ngb-toast>
</div>
